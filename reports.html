<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: 'Georgia', serif;
      color: white;
    }

    .header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      color: #ff3c1f;
      font-size: 36px;
    }

    .reports-container {
      padding: 30px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .report-card {
      background-color: #2b2b2b;
      border-radius: 10px;
      padding: 20px;
      margin: 15px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .report-card i {
      font-size: 40px;
      color: #ff3c1f;
    }

    .report-card h3 {
      color: white;
      font-size: 22px;
      margin: 10px 0;
    }

    .report-card p {
      color: white;
      font-size: 18px;
    }

    .back-button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #e2360c;
      color: black;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s, background-color 0.3s;
    }

    .back-button:hover {
      transform: scale(1.05);
      background-color: #ff3c1f;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Reports</h1>
  </div>

  <div class="reports-container">
    <div class="report-card">
      <i class="fa-solid fa-chart-pie"></i>
      <h3>Order Statistics</h3>
      <p>View order data and trends over the last 30 days.</p>
    </div>
    <div class="report-card">
      <i class="fa-solid fa-users"></i>
      <h3>Customer Insights</h3>
      <p>Analyze customer behaviors and interactions.</p>
    </div>
    <div class="report-card">
      <i class="fa-solid fa-calendar-day"></i>
      <h3>Daily Report</h3>
      <p>View daily activity reports and key metrics.</p>
    </div>
  </div>

  <button class="back-button" onclick="window.history.back()">Back to Dashboard</button>

</body>
</html>
