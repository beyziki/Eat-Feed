<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heyooo Restorant - Signup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }
        .logo {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .logo span {
            color: #ffcc00;
        }
        .input-container {
            position: relative;
            width: 100%;
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        .input-box {
            width: 100%;
            padding: 12px 12px 12px 40px ;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 16px;
            pointer-events: none;
        }
        .input-box:focus {
            outline: none;
            border-color: #ffcc00; 
        }
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
        }
        .login-button {
            width: 50%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            background-color: #ffcc00;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        .login-button:hover {
            background-color: #e6b800;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 10px;
        }
        .signup-link {
            font-size: 14px;
            margin-top: 15px;
        }
        a {
            text-decoration: none;
            color: #ff9900;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EAT <span>FEED</span></div>
        <div>HEYOOO RESTAURANT</div>
        
        <!-- Name, Surname, Email, Phone, Password, Confirm Password -->
        <div class="input-container">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="input-box" placeholder="Name">
        </div>
        <div class="input-container">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="input-box" placeholder="Surname">
        </div>
        <div class="input-container">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" class="input-box" placeholder="Email">
        </div>
        <div class="input-container">
            <i class="fa-solid fa-phone"></i>
            <input type="text" class="input-box" placeholder="Phone Number">
        </div>

        <!-- Password Input -->
        <div class="input-container">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" class="input-box" placeholder="Password">
            <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
        </div>

        <!-- Confirm Password Input -->
        <div class="input-container">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="confirmPassword" class="input-box" placeholder="Confirm Password">
            <i class="fa-solid fa-eye-slash" id="toggleConfirmPassword"></i>
        </div>

        <button class="login-button">Sign Up</button>
        <div class="signup-link">Already have an account? <a href="login.html">Login</a></div>
    </div>

    <script>
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        togglePassword.addEventListener('click', function () {
            // Toggle password visibility
            if (password.type === 'password') {
                password.type = 'text';  // Show password
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            } else {
                password.type = 'password';  // Hide password
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            }
        });
    
        // Confirm Password visibility toggle
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        toggleConfirmPassword.addEventListener('click', function () {
            // Toggle confirm password visibility
            if (confirmPassword.type === 'password') {
                confirmPassword.type = 'text';  // Show confirm password
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            } else {
                confirmPassword.type = 'password';  // Hide confirm password
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            }
        });
    
        // Sign up button redirect to login page
        const signUpButton = document.querySelector('.login-button');
        signUpButton.addEventListener('click', function () {
            window.location.href = 'login.html'; // Yönlendirme işlemi
        });
    </script>
    
</body>
</html>
