<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heyoo Staff Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: 'Georgia', serif;
      color: white;
      display: flex;
      height: 100vh;
      position: relative;
    }

    .left-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }

    .left-panel img {
      max-width: 70%;
      height: auto;
      border-radius: 20px;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      background-color: #111;
    }

    .menu-button {
      background-color: #e2360c;
      color: black;
      font-weight: bold;
      font-size: 18px;
      padding: 20px 40px;
      border: none;
      border-radius: 50px;
      width: 250px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .menu-button i {
      color: black;
      font-size: 20px;
    }

    .menu-button:hover {
      transform: scale(1.05);
      background-color: #ff3c1f;
    }

    /* Logout butonu */
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e2360c;
      color: black;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #ff3c1f;
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="left-panel">
    <img src="resimler/Heyoo.png" alt>
  </div>

  <div class="right-panel">
    <button class="menu-button" onclick="location.href='manage_order.html'">
      <i class="fa-solid fa-utensils"></i> Manage Order
    </button>
    
    <button class="menu-button" onclick="location.href='reservations.html'">
      <i class="fa-solid fa-calendar-check"></i> Reservations
    </button>

    <button class="menu-button" onclick="location.href='customer_info.html'">
      <i class="fa-solid fa-user"></i> Customer Info
    </button>

    <button class="menu-button" onclick="location.href='reports.html'">
      <i class="fa-solid fa-chart-line"></i> Reports
    </button>
  </div>

  <script>
    function logout() {
      // Geri tuşuyla dönmeyi engellemek için geçmişi temizleyerek yönlendir
      window.location.replace("login.html");
    }

    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
      window.history.pushState(null, "", window.location.href);
    };
  </script>

</body>
</html>
