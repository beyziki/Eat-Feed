<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change E-mail</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #E55D0F; /* Turuncu renk */
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #E55D0F;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #c94d0d;
        }

        .message {
            color: #fff;
            margin-top: 20px;
        }

        .message.success {
            color: #28a745;
        }

        .message.error {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Change your e-mail address</h2>

        <div class="form-container">
            <form id="emailChangeForm">
                <div class="form-group">
                    <label for="currentEmail">Your current E-mail address:</label>
                    <input type="email" id="currentEmail" name="currentEmail" placeholder="Please enter your current e-mail address" required>
                </div>

                <div class="form-group">
                    <label for="newEmail">New E-mail address:</label>
                    <input type="email" id="newEmail" name="newEmail" placeholder="Please enter your new e-mail address" required>
                </div>

                <div class="form-group">
                    <label for="confirmEmail">Confirm your new e-mail address:</label>
                    <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Please confirm your e-mail address" required>
                </div>

                <input type="submit" value="E-posta Adresini Değiştir">
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // E-posta değiştirme formu işlemleri
        document.getElementById('emailChangeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var currentEmail = document.getElementById('currentEmail').value;
            var newEmail = document.getElementById('newEmail').value;
            var confirmEmail = document.getElementById('confirmEmail').value;

            var message = document.getElementById('message');

            if (newEmail !== confirmEmail) {
                message.textContent = 'Yeni e-posta adresleri uyuşmuyor. Lütfen tekrar deneyin.';
                message.className = 'message error';
            } else {
                // Başarılı işlem (örneğin, veritabanı güncellemesi yapılabilir)
                message.textContent = 'E-mail change process is successfull';
                message.className = 'message success';
            }
        });
    </script>

</body>
</html>
