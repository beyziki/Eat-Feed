<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .customer-info-container {
      background-color: #1d1d1d;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    .customer-info-container h2 {
      text-align: center;
      color: #ff3c1f;
    }

    .customer-info-item {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      background-color: #2b2b2b;
      color: white;
      border: none;
      font-size: 16px;
    }

    .menu-button {
      background-color: #e2360c;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="customer-info-container">
    <h2>Customer Information</h2>
    <input class="customer-info-item" type="text" value="John Doe" readonly>
    <input class="customer-info-item" type="email" value="johndoe@example.com" readonly>
    <input class="customer-info-item" type="tel" value="+123456789" readonly>
    <input class="customer-info-item" type="text" value="123 Main St, City, Country" readonly>
    <input class="customer-info-item" type="text" value="Order #1, Order #2, Order #3" readonly>

    <button class="menu-button" onclick="window.location.href='staff.html'">
      Back to Staff Panel
    </button>
  </div>
</body>
</html>
