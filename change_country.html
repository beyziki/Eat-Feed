<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Country</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 40%;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h1 {
            color: #E55D0F;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            background-color: #E55D0F;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #c44b0b;
        }

        .footer {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }

        .footer a {
            color: #E55D0F;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Change Country</h1>
        <label for="country">Choose your new country:</label>
        <select id="country">
            <option value="tr">Türkiye</option>
            <option value="us">United States</option>
            <option value="de">Germany</option>
            <option value="fr">France</option>
            <option value="uk">United Kingdom</option>
            <option value="it">Italy</option>
            <option value="es">Spain</option>
            <option value="ca">Canada</option>
            <option value="au">Avustralia</option>
            <option value="jp">Japan</option>
            <option value="kr">South Korea</option>
            <option value="br">Brazil</option>
        </select>
        <button onclick="changeCountry()">Update country</button>

        <div class="footer">
            <p>&copy; 2025 All Rights Reserved. <a href="privacy_policy.html">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        function changeCountry() {
            var selectedCountry = document.getElementById("country").value;
            alert("Ülkeniz başarıyla güncellendi: " + selectedCountry.toUpperCase());
        }
    </script>

</body>
</html>
