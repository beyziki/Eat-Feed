<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-container {
            width: 90%;
            max-width: 800px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #E55D0F;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
            background-color: #333;
        }

        .profile-info h3 {
            color: #fff;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: #ddd;
            margin-bottom: 3px;
        }

        .notification-icon {
            font-size: 24px;
            cursor: pointer;
            color: #E55D0F;
            transition: transform 0.3s;
        }

        .notification-icon:hover {
            transform: scale(1.1);
        }

        .notification-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            display: none;
            z-index: 10;
        }

        .notification-popup.show {
            display: block;
        }

        .profile-details {
            margin-top: 30px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .detail-label {
            width: 150px;
            color: #E55D0F;
            font-weight: bold;
        }

        .detail-value {
            flex: 1;
            color: #fff;
        }

        .logout-btn {
            display: block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #E55D0F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .logout-btn:hover {
            background-color: #c04d0d;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ã‡Ä±kÄ±ÅŸ butonu
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('userToken');
                window.location.href = 'login.html';
            });

            // KullanÄ±cÄ± bilgilerini yÃ¼kle
            loadUserInfo();
        });

        function loadUserInfo() {
            try {
                // LocalStorage'dan kullanÄ±cÄ± bilgilerini al
                const userData = localStorage.getItem('currentUser');
                if (!userData) {
                    throw new Error('KullanÄ±cÄ± bilgileri bulunamadÄ±');
                }

                const user = JSON.parse(userData);

                // Bilgileri ekrana bas
                document.getElementById('infoFullName').textContent = `${user.name} ${user.surname}`;
                document.getElementById('infoEmail').textContent = user.email;
                document.getElementById('infoPhone').textContent = user.phone || 'BelirtilmemiÅŸ';
                document.getElementById('infoBirthdate').textContent = user.birthdate ? new Date(user.birthdate).toLocaleDateString('tr-TR') : 'BelirtilmemiÅŸ';
                document.getElementById('infoRole').textContent = user.role === 'admin' ? 'YÃ¶netici' : 
                                                                 user.role === 'staff' ? 'Personel' : 'Standart KullanÄ±cÄ±';

                // Ãœyelik tarihini formatla
                if (user.created_at) {
                    const joinDate = new Date(user.created_at);
                    document.getElementById('infoCreatedAt').textContent = 
                        joinDate.toLocaleDateString('tr-TR') + ' ' + joinDate.toLocaleTimeString('tr-TR');
                }

            } catch (error) {
                console.error('Bilgi yÃ¼kleme hatasÄ±:', error);
                alert('KullanÄ±cÄ± bilgileri yÃ¼klenirken hata oluÅŸtu: ' + error.message);
                window.location.href = 'profile.html';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <img src="https://via.placeholder.com/100" alt="Profile picture">
                <div>
                    <h3>Loading...</h3>
                    <p>Username: loading...</p>
                </div>
            </div>
            <span class="notification-icon" onclick="toggleNotifications()">ðŸ””</span>
        </div>
        <h2>My Profile</h2>
        
        <div class="profile-details">
            <div class="detail-row">
                <div class="detail-label">Email:</div>
                <div class="detail-value" id="user-email">loading...</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Phone:</div>
                <div class="detail-value" id="user-phone">loading...</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Account Type:</div>
                <div class="detail-value" id="user-role">loading...</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Member Since:</div>
                <div class="detail-value" id="user-joined">loading...</div>
            </div>
        </div>
        
        <button class="logout-btn" onclick="logout()">Logout</button>

    <script>
    function logout() {
      localStorage.removeItem("userEmail");
      window.location.href = "userlogin.html";
    }
    </script>
        
        <div id="notificationPopup" class="notification-popup">
            <p>No new notifications</p>
        </div>
    </div>
    
    
</body>
</html>
