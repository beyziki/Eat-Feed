<body>

<header>
  <div style="display: flex; align-items: center; gap: 20px;">
    <button class="back-button" onclick="history.back()">‚¨Ö Back</button>
    <div class="logo">üçΩ EatFeed - Manage Orders</div>
  </div>
</header>

<div class="container">
  <h1>Active Orders</h1>

  <div class="filters">

    <button class="filter-btn active" data-filter="all">Hepsi</button>
    <input type="text" id="orderSearch" placeholder="√úr√ºn / ≈ûehir / ƒ∞l√ße ara...">
  </div>


  <div id="ordersList"></div>
</div>

<script>
let allOrders = [];

async function loadOrders() {
  try {
    const response = await fetch('/getRealOrders');
    const orders = await response.json();

    allOrders = orders.map(order => ({
      ...order,
      status: order.status || "pending"
    }));

    renderOrders(allOrders);
  } catch (error) {
    console.error("Sipari≈üler y√ºklenemedi:", error);
    document.getElementById("ordersList").innerHTML = "<p>Sipari≈üler y√ºklenemedi.</p>";
  }
}

function renderOrders(orders) {
  const container = document.getElementById("ordersList");
  container.innerHTML = "";

  if (orders.length === 0) {
    container.innerHTML = "<p>Hen√ºz sipari≈ü bulunmamaktadƒ±r.</p>";
    return;
  }

  orders.forEach(order => {
    const orderDiv = document.createElement("div");
    orderDiv.className = "order";

    const orderHeader = `
      <h3>Sipari≈ü No: ${order.id}</h3>
      <p><strong>Kullanƒ±cƒ±:</strong> ${order.user_name} (${order.email})</p>
      <p>≈ûehir: ${order.city}</p>
      <p>ƒ∞l√ße: ${order.district}</p>
      <p>Tarih: ${new Date(order.date).toLocaleString()}</p>
      <p>Durum: <span class="${order.status}">${order.status}</span></p>
    `;

    let itemsHtml = "<ul>";
    (order.items || []).forEach(item => {
      itemsHtml += `
        <li>
          ${item.product_name} - ${item.quantity} adet - ${item.price}‚Ç∫
        </li>
      `;
    });
    itemsHtml += "</ul>";

    // Deƒüerlendirme ve Teslim Edildi Butonlarƒ±
    const reviewButton = `<button onclick="goToReview(${order.id})">Deƒüerlendir</button>`;
    const deliveredButton = order.status !== "completed" ? 
      `<button onclick="markAsDelivered(${order.id})">Teslim Edildi</button>` : 
      `<span class="completed">Teslim Edildi</span>`;

    orderDiv.innerHTML = orderHeader + itemsHtml + reviewButton + deliveredButton;
    container.appendChild(orderDiv);
  });
}

// Sipari≈üi teslim edildi olarak i≈üaretleme
async function markAsDelivered(orderId) {
  try {
    const response = await fetch('/markAsDelivered', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ orderId })
    });

    const result = await response.json();
    if (result.success) {
      alert("Sipari≈ü teslim edildi olarak i≈üaretlendi.");
      loadOrders(); // Sipari≈ü listesini yeniden y√ºkle
    } else {
      alert(result.message || "G√ºncelleme ba≈üarƒ±sƒ±z.");
    }
  } catch (error) {
    console.error("Sunucu hatasƒ±:", error);
    alert("Sunucu hatasƒ± olu≈ütu.");
  }
}


function goToReview(orderId) {
  window.location.href = `/review.html?orderId=${orderId}`;
}


document.addEventListener("DOMContentLoaded", loadOrders);
</script>
