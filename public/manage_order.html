<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Orders | EatFeed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
}


    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .back-button {
      background-color: #ff3c00;
      border: none;
      padding: 10px 16px;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .container {
      padding: 30px;
    }

    h1 {
      font-size: 32px;
      color: #ff3c00;
      margin-bottom: 20px;
    }

    .order-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      color: white;
    }

    .order-table th,
    .order-table td {
      padding: 12px 16px;
      border: 1px solid #444;
      text-align: left;
    }

    .order-table th {
      background-color: #ff3c00;
      color: black;
    }

    .order-table tr:hover {
      background-color: #2a2a2a;
    }

    .status-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }

    .pending { background-color: #ffc107; color: black; }
    .completed { background-color: #28a745; color: white; }
    .cancelled { background-color: #dc3545; color: white; }
  </style>
</head>
<body>

    <header>
        <div style="display: flex; align-items: center; gap: 20px;">
          <button class="back-button" onclick="history.back()">‚¨Ö Back</button>
          <div class="logo">üçΩ EatFeed - Manage Orders</div>
        </div>
      </header>
      

  <div class="container">
    <h1>Active Orders</h1>
    <table class="order-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Customer</th>
          <th>Table</th>
          <th>Order</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>5</td>
          <td>Pizza, Coke</td>
          <td><button class="status-btn pending">Pending</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>3</td>
          <td>Burger, Fries</td>
          <td><button class="status-btn completed">Completed</button></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Alex Johnson</td>
          <td>2</td>
          <td>Steak, Wine</td>
          <td><button class="status-btn cancelled">Cancelled</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
