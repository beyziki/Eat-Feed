<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #E55D0F; /* Turuncu renk */
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #E55D0F;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #c94d0d;
        }

        .message {
            color: #fff;
            margin-top: 20px;
        }

        .message.success {
            color: #28a745;
        }

        .message.error {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Please change your password</h2>

        <div class="form-container">
            <form id="passwordChangeForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" placeholder="Please enter your current password" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Please enter your new password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Please confirm your new password" required>
                </div>

                <input type="submit" value="Submit">
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // Şifre değiştirme formu işlemleri
        document.getElementById('passwordChangeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var currentPassword = document.getElementById('currentPassword').value;
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            var message = document.getElementById('message');

            // Şifrelerin eşleşip eşleşmediğini kontrol et
            if (newPassword !== confirmPassword) {
                message.textContent = 'New passwords do not match. Please try again.';
                message.className = 'message error';
            } else {
                // Şifre başarıyla değiştirildiği kabul ediliyor
                message.textContent = 'Your password changed successfully!';
                message.className = 'message success';
            }
        });
    </script>

</body>
</html>
