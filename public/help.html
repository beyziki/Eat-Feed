<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ebdede;  /* Ad- soyad, E-posta, Mesajınız yazısı*/
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #E55D0F; /* Turuncu renk */
            margin-bottom: 20px;
        }

        .contact-us-section {
            background-color: #1a1919; /* Kutucuğun arkaplan rengi*/
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.822);
        }

        .contact-us-section h3 {
            margin-bottom: 15px;
            color: #d8caca;  /* Bize Ulaşın yazısı*/
        }

        .contact-us-section p {
            color: #d0bdbd; /* Herhangi bir sorunuz öneriniz var mı... yazısı*/
            font-size: 16px;
            margin-bottom: 20px;
        }

        .contact-us-form input, .contact-us-form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: #444;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-us-form button {
            padding: 12px 20px;
            background-color: #E55D0F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .contact-us-form button:hover {
            background-color: #c94d0d;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Help</h2>

        <!-- Contact Us Section -->
        <div class="contact-us-section">
            <h3>Contact Us</h3>
            <p>Do you have any request or question? You can access by filling the form below!</p>

            <form class="contact-us-form">
                <label for="name">Name Surname:</label>
                <input type="text" id="name" name="name" placeholder="Please enter your name and surname" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Please enter your e-mail address" required>

                <label for="message">Your message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Please enter your message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>

</body>
</html>
