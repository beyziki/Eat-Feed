<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-light: rgba(255, 107, 53, 0.1);
            --dark: #121212;
            --darker: #0D0D0D;
            --light: #F7F7F7;
            --gray: #444;
            --light-gray: #AAA;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8E53 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .header h2 {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            margin-bottom: 15px;
        }

        .header p {
            color: var(--light-gray);
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .contact-card {
            background-color: var(--darker);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            min-height: 500px;
            position: relative;
            z-index: 1;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,107,53,0.1) 0%, rgba(255,107,53,0) 70%);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.1; }
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
            padding: 40px;
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-info h3 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .contact-info h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .info-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
            font-size: 1.2rem;
        }

        .info-text h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .info-text p {
            color: var(--light-gray);
            font-size: 0.95rem;
        }

        .contact-form {
            flex: 1;
            min-width: 300px;
            padding: 40px;
            position: relative;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--gray);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
            position: relative;
        }

        .submit-btn span {
            position: relative;
            z-index: 2;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
            background: var(--primary);
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            top: -30px;
            right: -30px;
            animation: float 15s infinite linear;
        }

        .shape-2 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: -20px;
            animation: float 12s infinite linear reverse;
        }

        .shape-3 {
            width: 40px;
            height: 40px;
            top: 40%;
            right: 10%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 30px auto;
            }
            
            .header h2 {
                font-size: 2.2rem;
            }
            
            .contact-info, .contact-form {
                padding: 30px 20px;
            }
            
            .info-item {
                flex-direction: column;
            }
            
            .info-icon {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Help Center</h2>
            <p>We're here to help you. Contact us anytime and we'll get back to you as soon as possible.</p>
        </div>

        <div class="contact-card">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
            
            <div class="contact-info">
                <h3>Contact Information</h3>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-text">
                        <h4>Our Location</h4>
                        <p>123 Help Street, Support City, 12345</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-text">
                        <h4>Email Us</h4>
                        <p>support@example.com</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="info-text">
                        <h4>Call Us</h4>
                        <p>+1 (123) 456-7890</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="info-text">
                        <h4>Working Hours</h4>
                        <p>Monday - Friday: 9AM - 6PM<br>Saturday: 10AM - 4PM</p>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control" placeholder="What's this about?">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" class="form-control" placeholder="How can we help you?" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
