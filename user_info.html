<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Bilgileri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .user-info-container {
            width: 90%;
            max-width: 800px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #E55D0F; /* Turuncu başlık */
        }

        .user-info {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .user-info p {
            font-size: 18px;
            color: #ddd;
            margin: 10px 0;
        }

        .user-info label {
            font-weight: bold;
            color: #fff;
        }

        .user-info input {
            padding: 8px;
            margin-top: 5px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        .user-info button {
            padding: 10px;
            background: #E55D0F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }

        .user-info button:hover {
            background: #c94d0d;
            transform: scale(1.05);
        }

        .user-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            align-self: center;
        }

        .user-info-container .user-photo {
            display: block;
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <div class="user-info-container">
        <h2>Kullanıcı Bilgileri</h2>
        
        <!-- Kullanıcı Fotoğrafı -->
        <img src="resimler/sahip.jpg" class="sic">

        <div class="user-info">
            <label for="name">Ad Soyad:</label>
            <p id="name">Ahmet Yılmaz</p>

            <label for="email">E-posta:</label>
            <p id="email">ahmetyilmaz@example.com</p>

            <label for="username">Kullanıcı Adı:</label>
            <p id="username">ahmetyilmaz</p>

            <label for="phone">Telefon Numarası:</label>
            <p id="phone">+90 555 123 45 67</p>

            <label for="birthdate">Doğum Tarihi:</label>
            <p id="birthdate">01.01.1990</p>

            <button onclick="alert('Bilgiler güncellendi!')">Bilgileri Güncelle</button>
        </div>
    </div>

</body>
</html>
